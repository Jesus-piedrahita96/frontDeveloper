  <title>Productos</title>
  <style>
    :root{
      --very-light-pink: #c7c7c7;
      --text-input-field: #f7f7f7;
      --hospital-green: #acd9b2;
      --white: #fff;
      --black: #000;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }

    body{
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }

    .my-order{
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .tittle{
      font-size: var(--lg) ;
      margin-bottom: 40px;
    }

    .my-order-container{
      display: grid;
      grid-template-rows: auto 1fr auto;
      width: 300px;
    }

    .my-order-content{
      display: flex;
      flex-direction: column;
    }

    .order{
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 16px;
      align-items: center;
      margin-bottom: 12px;
    }

    .order p:nth-child(1){
      display: flex;
      flex-direction: column;
    }

    .order p span:nth-child(1){
      font-size: var(--md);
      font-weight: bold;
    }

    .order p span:nth-child(2){
      color: var(--very-light-pink);
      padding: 10px 0;
      font-size: var(--sm);
    }

    .order p:nth-child(2){
      text-align: end;
      font-weight: bold;
    }

  </style>
</head>
